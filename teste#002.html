        <h1 id="h11"><span id="span1">Maratona</span> Sports Dourados</h1>
        <p id="p1">Seu Esporte Favorito Está Aqui!</p>

    <main>
        <div>
            <figure>
                <img src="" alt="">
                <figcaption>
                    <h2 id="h21">Top 10 de Hoje: Carros Mais Rápidos do Mundo</h2>
                    <p class="p2">Eu sou um grande fã do mundo automobilistico e posso dizer que essa lista está me dando arrepios. As coisas mudaram com o tempo. Quanto mais ele passa, mais radicais ficam essas máquinas. O primeiro colocado me deixou em shock.</p> <br />
                    <p class="p2">Conheça agora a lista dos 10 carros mais rápidos do Mundo:</p>
                </figcaption>
            </figure>
        </div>
        <br />
        <hr />
        <br />
        <div>
            <figure>
                <figcaption>
                    <h2 class="h22">10° - Aston Martin DBS Superleggera 2020</h2>
                    <img src="./10c.webp" alt="Aston Martin">
                    <p class="p2">Com um motor V12 biturbo, capaz de gerar 725 cavalos de potência e cuja capacidade é de 5,2 litros, o modelo inglês consegue chegar a 340 km/h. Vale destacar também o câmbio de transmissão automática e oito velocidades.</p> 
                    <p class="p2">Apenas 3,4 segundos são suficientes para que o superesportivo chegue a 100 km/h. O valor dele, em reais, é de aproximadamente 1,6 milhão.</p>
                </figcaption>
            </figure>
        </div>
        <br />
        <hr />
        <br />
        <div >
            <figure>
                <figcaption>
                    <h2 class="h22">9º - Ferrari 812 Superfast 2020</h2>
                    <img src="./9c.webp" alt="Ferrari">
                    <p class="p2">A tradicional marca italiana cobra, no mínimo, 335,375 dólares (aproximadamente 1,7 milhão de reais) de quem quiser adquirir o modelo que possui motor V12 de 800 cv de potência</p>
                    <p class="p2">Em 2,9 segundos, o carro atinge 100 km/h. A velocidade máxima do veículo é de 340 km/h.</p>
                </figcaption>
            </figure>
        </div>
        <br />
        <hr />
        <br />
        <div>
            <figure>
                <figcaption>
                    <h2 class="h22">8° - McLaren 720S 2020</h2>
                    <img src="./8c.webp" alt="McLaren">
                    <p class="p2">Quem não se lembra do épico McLaren Senna, inspirado no maior piloto da história do automobilismo mundial? Pois bem, este modelo da montadora britânica foi usado como base para a criação do carro batizado com o sobrenome do brasileiro.</p>
                    <p class="p2">O motor, no entanto, não tem a mesma potência do modelo em homenagem a Senna. O v8 turbo, com câmbio automatizado de sete velocidades, gera 720 cv de potência.</p>
                    <p class="p2">O carro custa cerca de 1,5 milhão de reais e atinge 341 km/h.</p>
                </figcaption>
            </figure>
        </div>
        <br />
        <hr />
        <br />
        <div>
            <figure>
                <figcaption>
                    <h2 class="h22">7° - Ford GT 2020</h2>
                    <img src="./7c.webp" alt="Ford">
                    <p class="p2">A marca que anunciou recentemente a saída do Brasil possui o modelo listado de menor motor entre os que aparecem na lista: V6 biturbo de 3,5L. O tamanho, porém, não significa necessariamente menor desempenho.</p>
                    <p class="p2">O veículo alcança 347 km/h de velocidade máxima.</p>
                </figcaption>
            </figure>
        </div>
        <br />
        <hr />
        <br />
        <div>
            <figure>
                <figcaption>
                    <h2 class="h22">6º - Lamborghini Aventador SVJ</h2>
                    <img src="./6c.webp" alt="Lamborghini">
                    <p class="p2">Histórica concorrente da Ferrari, a Lamborghini não ficaria de fora da lista. Seu representante, o Aventador SVJ, chega a 349 km/h. Tal desempenho é possível graças ao <a href="https://www.tecfil.com.br/motor-aspirado-ou-turbo-entenda-as-diferencas-e-vantagens/?doing_wp_cron=1612814402.7926709651947021484375">motor V12</a> aspirado, ao propulsor de 6,5 litros, aos 769 cv de potência e ao câmbio automático de sete velocidades.</p>
                </figcaption>
            </figure>
        </div>
        <br />
        <hr />
        <br />
        <div>
            <figure>
                <figcaption>
                    <h2 class="h22">5º - McLaren Speedtail 2021</h2>
                    <img src="./5c.webp" alt="McLaren">
                    <p class="p2">O início do Top-5 coincide também com a inauguração de uma nova marca no ranking: a dos carros que chegam a 400 km/h (ou mais). É o caso do modelo da McLaren, detentor de um motor V8 Twin-Turbo 4.0 com impressionantes 1050 cavalos de potência.</p>
                    <p class="p2">Em 12,8 segundos, o carro atinge 300 km/h, sendo que sua velocidade máxima é de 403 km/h.</p>
                </figcaption>
            </figure>
        </div>
        <br />
        <hr />
        <br />
        <div>
            <figure>
                <figcaption>
                    <h2 class="h22">4º - Bugatti Chiron 2020</h2>
                    <img src="./4c.webp" alt="Bugatti">
                    <p class="p2">Com preço de aproximadamente três milhões de dólares, o primeiro integrante da Bugatti no ranking possui motor W16 quadriturbo de oito litros e esmagadores 1500 cv de potência.</p>
                    <p class="p2">Isso faz com que seja possível ir de 0 a 100 km/h em dois segundos e meio, e chegar a 420 km/h de velocidade máxima.</p>
                </figcaption>
            </figure>
        </div>
        <br />
        <hr />
        <br />
        <div>
            <figure>
                <figcaption>
                    <h2 class="h22">3º - Bugatti Chiron Super Sport 300+</h2>
                    <img src="./3c.webp" alt="Bugatti">
                    <p class="p2">O segundo integrante da Bugatti na lista dos dez carros mais rápidos do mundo também tem motor W16 quadriturbo, porém com potência ainda maior: 1578 cavalos.</p>
                    <p class="p2">Alterações na aerodinâmica e no câmbio do veículo fizeram com que sua velocidade máxima seja de 440 km/h para os compradores que desejam adquiri-lo.</p>
                </figcaption>
            </figure>
        </div>
        <br />
        <hr />
        <br />
        <div>
            <figure>
                <figcaption>
                    <h2 class="h22">2º - Koenigsegg Agera RS</h2>
                    <img src="./2c.webp" alt="Koenigsegg">
                    <p class="p2">Com medição feita pela Racelogic, o modelo sueco era, até janeiro de 2021, com seus 447,1 km/h, o carro mais rápido do mundo. Um resultado absolutamente incrível para um veículo lançado em 2015.</p>
                    <p class="p2">O motor V8 biturbo de cinco litros, juntamente com os 1160 cavalos de potência, ajudaram o piloto Niklas Lilja a conquistar a expressiva velocidade máxima mencionada anteriormente.</p>
                </figcaption>
            </figure>
        </div>
        <br />
        <hr />
        <br />
        <div>
            <figure>
                <figcaption>
                    <h2 class="h22">1º - SSC Tuatara</h2>
                    <img src="./1c.webp" alt="SSC Tuatara" id="img1">
                    <p class="p3">Enfim, o carro mais rápido do mundo. 1750 cavalos de potência; motor V8 Biturbo de 5,9 litros; coeficiente aerodinâmico de 0,29.</p>
                    <p class="p3">Essas especificações proporcionaram ao Tuatara, depois de três tentativas, a tão ambicionada conquista. Sua velocidade chegou a 454,8 km/h.</p>
                    <p class="p3">O recorde do SSC Tuatara não deve demorar muito tempo para ser superado. Pelo menos é o que ambiciona a Hennessey Performance Engineering, montadora com sede nos Estados Unidos.</p>
                </figcaption>
            </figure>
        </div>
